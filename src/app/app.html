<h1>Pok√©dex</h1>
<div class="container">
  <div class="row">
    @for (pokemon of pokemonList(); track pokemon.id)
    {
      <div class="col-lg-4 col-md-6 col-sm-12">
        <p> <strong> {{pokemon.name}} </strong> </p>
        <img [src]="pokemon.picture" [alt]="pokemon.name">
        <p>Point de vie {{pokemon.life}}</p>
        <p>Taille {{size(pokemon)}}</p>
        <div class="container d-flex justify-content-center gap-2">
          <div>
            <button class="btn btn-success" (click)="incrementLive(pokemon)" [disabled]="pokemon.life >= 30" >+</button>
          </div>
          <div >
            <button class="btn btn-dark" (click)="decrementLive(pokemon)" [disabled]="pokemon.life <= 5" >-</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
